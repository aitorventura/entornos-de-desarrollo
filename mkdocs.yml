markdown_extensions:
  - md_in_html
  - attr_list
  - admonition             # (solo una vez)
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.highlight:    # usa este, NO 'codehilite'
      anchor_linenums: true
      linenums: true
      auto_title: true
      pygments_lang_class: true
  - pymdownx.mark
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:  # habilita Mermaid como fence
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - css/extra.css
  
plugins:
  - search
  - mkdocs-pdf